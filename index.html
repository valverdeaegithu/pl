<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premier League Web Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    #jwplayerDiv {
      width: 100%;
      height: 100%;
    }

    /* Popup styles */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9998;
    }
    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }
    .popup h3 {
      margin-top: 0;
    }
    .popup a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #0088cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .popup button {
      margin-top: 10px;
      padding: 8px 16px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Telegram Popup -->
  <div class="popup-overlay" id="popupOverlay"></div>
  <div class="popup" id="popup">
    <h3>Join Our Telegram Channel</h3>
    <p>Get live match links and updates!</p>
    <a href="https://t.me/matcheslinks" target="_blank">Join Now</a><br>
    <button onclick="closePopup()">Close</button>
  </div>

  <!-- JW Player -->
  <div id="jwplayerDiv"></div>

  <script>
    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("popupOverlay").style.display = "none";
    }

    fetch('https://raw.githubusercontent.com/valverdeaegithu/pl/refs/heads/main/fancode.json')
      .then(res => res.json())
      .then(data => {
        const dashUrl = data.source.url;
        const keyInfo = data.drm.clearkey.keys[0];

        jwplayer("jwplayerDiv").setup({
          file: dashUrl,
          autostart: true,
          width: "100%",
          height: "100%",
          type: "dash",
          drm: {
            clearkey: {
              keyId: keyInfo.keyId,
              key: keyInfo.key
            }
          }
        });
      })
      .catch(err => {
        console.error("‚ùå Error loading video:", err);
        alert("Failed to load video. Please check the JSON link.");
      });
  </script>

</body>
</html>
